<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style/qa-code-component.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>
</head>
<body>

  <div class="card">
    <img src="./images/image-qr-code.png" width="288" height="288"
      alt="QR code image linked to https://www.frontendmentor.io/challenges">
    <section class="text-section">
      <h1 class="title">
        Improve your front-end skills by building projects
      </h1>
      <p class="copy">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/caueSJ">Caue SJ</a>.
  </div>

</body>
</html>
